<!DOCTYPE html>
<!-- Lang is required by Cookie Consent -->
<html
  dir="ltr"
  lang="${{ common.language }}$"
  xmlns:og="http://opengraphprotocol.org/schema/"
>
  <head>
    <!-- Google Tag Manager modified to comply with cookie consent-->
    @@include('blocks/cookieConsent/headScript.html')
    <!-- End Google Tag Manager -->

    <!-- SEO Metatags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <title>${{ vivatech24.title }}$</title>
    <meta
      name="description"
      content="${{ vivatech24.description }}$"
      xmlns:og="http://opengraphprotocol.org/schema/"
    />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta property="og:locale" content="${{ common.language }}$" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="${{ vivatech24.title }}$"
      xmlns:og="http://opengraphprotocol.org/schema/"
    />
    <meta
      property="og:description"
      content="${{ vivatech24.description }}$"
      xmlns:og="http://opengraphprotocol.org/schema/"
    />
    <meta
      property="og:url"
      content="${{ vivatech24.mainURL }}$/${{ vivatech24.pageURL }}$"
      xmlns:og="http://opengraphprotocol.org/schema/"
    />
    <meta property="og:site_name" content="TradeDutyRefund.com" />
    <meta
      property="og:image"
      content="https://tradedutyrefund.com/images/tdr/Vivatech24OGPic.jpg"
      xmlns:og="http://opengraphprotocol.org/schema/"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://tradedutyrefund.com/images/tdr/Vivatech24OGPic.jpg"
    />
    <meta property="twitter:domain" content="tradedutyrefund.com" />
    <meta property="twitter:url" content="${{ vivatech24.mainURL }}$/${{ vivatech24.pageURL }}$" />
    <meta name="twitter:title" content="${{ vivatech24.title }}$" />
    <meta name="twitter:description" content="${{ vivatech24.description }}$" />
    <meta
      name="twitter:image"
      content="https://tradedutyrefund.com/images/tdr/Vivatech24OGPic.jpg"
    />

    <!-- CSS imports -->
    @@include('blocks/cssImports.html')
    <!-- end of CSS imports -->

    <!-- HREF -->
    <link
      rel="alternate"
      hreflang="en"
      href="https://tradeDutyRefund.com/${{ vivatech24.pageURL }}$"
    />
    <link
      rel="alternate"
      hreflang="fr"
      href="https://fr.tradeDutyRefund.com/${{ vivatech24.pageURL }}$"
    />
    <link
      rel="alternate"
      hreflang="it"
      href="https://it.tradeDutyRefund.com/${{ vivatech24.pageURL }}$"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://tradeDutyRefund.com/${{ vivatech24.pageURL }}$"
    />

    <style>

      body {
        height: 100dvh;
      }
      .fitsHeight {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>

  </head>

  <body class="stretched block-nav-header">
    <!-- Document Wrapper
    ============================================= -->
    <div id="wrapper" class="fitsHeight">
      <iframe
        src="https://zcal.co/i/JjxuWCbR?embed=1&embedType=iframe"
        loading="lazy"
        style="
          border: none;
          min-width: 320px;
          min-height: 544px;
          width: 100%;
        "
        id="zcal-invite"
      ></iframe>
    </div>
    <!-- #wrapper end -->

    <!-- JavaScripts
    ============================================= -->
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- CookieConsentJs -->
    @@include('blocks/cookieConsent/cookieConsentScript.html')

    <!-- Tawk Chatbox -->
    @@include('blocks/tawk.html')
  </body>
</html>
