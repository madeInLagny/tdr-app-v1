<header
  id="header"
  class="full-header transparent-header"
  data-sticky-class="not-dark"
>
  <div id="header-wrap">
    <div class="container">
      <div class="header-row">
        <!-- Logo
    ============================================= -->
        <div id="logo">
          <a href="${{ common.homeUrl }}$" class="p-1">
            <img
              class="logo-default"
              src="images/tdr/logo.webp"
              alt="${{ common.logoAlt }}$"
            />
            <span class="menu-link p-0">#TradeDutyRefund</span>
          </a>
        </div>
        <!-- #logo end -->

        <div class="primary-menu-trigger">
          <button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
            <span class="cnvs-hamburger-box"
              ><span class="cnvs-hamburger-inner"></span
            ></span>
          </button>
        </div>

        <!-- Primary Navigation
    ============================================= -->
        <nav class="primary-menu">
          <ul class="menu-container">
            <li class="menu-item">
              <a class="menu-link" href="#" data-scrollto="#video">
                <div>${{ common.menuItem1 }}$</div>
              </a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#" data-scrollto="#appointment">
                <div>${{ common.letsTalk }}$</div>
              </a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="${{ common.altVersionUrl }}$">
                <div>${{ common.altVersionLabel }}$</div>
              </a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="${{ common.url_blog }}$">
                <div>Blog</div>
              </a>
            </li>
          </ul>
        </nav>
        <!-- #primary-menu end -->
      </div>
    </div>
  </div>
  <div class="header-wrap-clone"></div>
</header>
